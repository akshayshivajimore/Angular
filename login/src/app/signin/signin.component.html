<div class="row align-items-center justify-content-center">
    <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card overflow-hidden">
            <div class="card-body p-4">
                <div class="p-2 mt-4">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                        <div class="mb-3">
                            <label for="name">First Name</label>
                            <input type="name" formControlName="name" class="form-control" id="name" placeholder="Name" [ngClass]="{ 'is-invalid': submitted && f['name'].errors }" />
                            <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
                                <div *ngIf="f['name'].errors['required']">Email is required</div>
                            </div>
                        </div>


                        <div class="mb-3">
                            <label for="email">Username</label>
                            <input type="email" formControlName="email" class="form-control" id="email" placeholder="Email" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
                            <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                                <div *ngIf="f['email'].errors['required']">Email is required</div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="float-end">
                                <a href="/account/reset-password" class="text-muted">Forgot password?</a>
                            </div>
                            <label for="password">Password</label>
                            <input type="password" formControlName="password" class="form-control" id="password" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" placeholder="Password" />
                            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                                <div *ngIf="f['password'].errors['required']">
                                    Password is required
                                </div>
                            </div>
                        </div>

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="auth-remember-check" />
                            <label class="form-check-label" for="auth-remember-check">Remember me</label
      >
    </div>

    <div class="mt-3 text-center">
      <button
        class="btn btn-primary w-sm waves-effect waves-light"
        type="submit"
      >
        Log In
      </button>
    </div>
    
</form>
</div>
</div>
</div>
</div>
</div>
